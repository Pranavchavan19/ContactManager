<!DOCTYPE html>
<html lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
  <head>
    <title>Contact Us Page</title>
  </head>
  <body>
    <div id="content">
      <section class="min-h-screen bg-gray-100 dark:bg-gray-900 px-6 py-16">
        <div class="max-w-6xl mx-auto">
          <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-white mb-4">Contact Us</h1>
          <p class="text-lg text-center text-gray-600 dark:text-gray-300 mb-12">
            Have questions or need help? Reach out to our team.
          </p>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Contact Form -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl">
              <form action="#" method="POST">
                <div class="mb-6">
                  <label class="block text-gray-700 dark:text-gray-200 mb-2">Name</label>
                  <input type="text" placeholder="Your Name"
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="mb-6">
                  <label class="block text-gray-700 dark:text-gray-200 mb-2">Email</label>
                  <input type="email" placeholder="you@example.com"
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="mb-6">
                  <label class="block text-gray-700 dark:text-gray-200 mb-2">Message</label>
                  <textarea rows="5" placeholder="Write your message..."
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <button
                  class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300">
                  Send Message
                </button>
              </form>
            </div>

            <!-- Contact Info -->
            <div class="bg-gray-200 dark:bg-gray-800 p-8 rounded-2xl shadow-xl flex flex-col justify-center">
              <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-2">Our Office</h2>
                <p class="text-gray-600 dark:text-gray-300">123 Main Street<br />Pune, Maharashtra 411001<br />India</p>
              </div>
              <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-2">Phone</h2>
                <p class="text-gray-600 dark:text-gray-300">+91 98765 43210</p>
              </div>
              <div>
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-2">Email</h2>
                <p class="text-gray-600 dark:text-gray-300">support@scmproject.com</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      console.log("Contact page loaded");
    </script>
  </body>
</html>
