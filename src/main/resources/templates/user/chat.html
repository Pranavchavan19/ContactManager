<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::#script})}">
<head>
  <title id="title">Chat</title>
</head>
<body>
  <div id="content" class="sm:pl-64 pt-20">
    <h1 class="text-3xl text-center">Direct Messages</h1>
    <div class="flex">

      <!-- Left panel: Contacts -->
      <div class="w-1/4 border-r p-4">
        <h2 class="text-xl font-bold mb-4">Your Contacts</h2>
        <ul>
          <li th:each="contact : ${contacts}">
            <a th:href="@{'/user/chat/' + ${contact.email}}"
               class="text-blue-600 hover:underline"
               th:text="${contact.name}">Contact Name</a>
          </li>
        </ul>
      </div>

      <!-- Right panel: Messages -->
      <div class="w-3/4 p-4">
        <h2 th:if="${toUser}" class="text-lg mb-4">
          Chat with <span th:text="${toUser}"></span>
        </h2>

        <div class="bg-gray-100 h-96 overflow-y-scroll mb-4 p-2 rounded">
          <div th:each="msg : ${messages}">
            <div th:if="${msg.fromUser == toUser}">
              <p class="bg-white p-2 rounded mb-2">
                <strong th:text="${msg.fromUser} + ':'"></strong>
                <span th:text="${msg.content}"></span>
              </p>
            </div>
            <div th:if="${msg.fromUser != toUser}" class="text-right">
              <p class="bg-blue-200 p-2 rounded mb-2 inline-block">
                <strong>You:</strong>
                <span th:text="${msg.content}"></span>
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <form method="post" action="/user/chat/send">
          <input type="hidden" name="toUser" th:value="${toUser}" />
          <input type="text" name="content" placeholder="Type your message..."
                 class="border w-3/4 p-2 rounded" required />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- âœ… This block is important to fix the fragment mismatch -->
  <div id="script" th:fragment="script">
    <!-- Optional JavaScript for this page -->
    <script>
      console.log("Chat page loaded.");
      // Add WebSocket or other script here if needed
    </script>
  </div>
</body>
</html>
