<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Feedback Page</title>
  </head>
  <body>
    <div
      id="content"
      class="mt-10 bg-gray-300 min-h-screen flex items-center justify-center py-12 px-4"
    >
      <div class="max-w-xl w-full bg-green-400 rounded-7xl shadow-md p-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">
          We Value Your Feedback
        </h1>
        <p class="text-center text-gray-600 mb-6">
          Help us improve your experience with Smart Contact Manager.
        </p>

        <form th:action="@{/feedback}" method="post" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Your Name</label
            >
            <input
              type="text"
              name="name"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your name"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Your Email</label
            >
            <input
              type="email"
              name="email"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Your Message</label
            >
            <textarea
              name="message"
              rows="4"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Type your feedback here..."
              required
            ></textarea>
          </div>
          
          
          <div class="mb-3 flex justify-center space-x-3">
            <button
              type="submit"
              class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
            >
              Login
            </button>
            <button
              type="reset"
              class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800"
            >
              Reset
            </button>
          </div>
        </form>

        <div class="text-center text-sm text-gray-500 mt-6">
          Thank you for helping us grow! ðŸš€
        </div>
      </div>
    </div>

    <script>
      console.log("feedback page loaded");
    </script>
  </body>
</html>
