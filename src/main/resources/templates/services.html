<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">
<head>
  <title>SCM | Services</title>
</head>
<body>
  <section id="content" class="min-h-screen bg-gray-100 dark:bg-gray-900 px-6 py-16">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4 text-center">Services We Offer</h1>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-12 text-lg">
        Explore the features that make Smart Contact Manager efficient, secure, and user-friendly.
      </p>
  
      <div class="grid gap-8 grid-cols-1 md:grid-cols-2">
        <!-- Service Card -->
        <div class="flex items-start bg-gradient-to-tr from-white to-gray-100 dark:from-gray-800 dark:to-gray-700 border border-gray-300 dark:border-gray-700 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
          <div class="text-blue-600 dark:text-blue-400 mr-4">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25M8.25 9V5.25M3 12h18M18 21H6a2.25 2.25 0 01-2.25-2.25V6A2.25 2.25 0 016 3.75h12A2.25 2.25 0 0120.25 6v12.75A2.25 2.25 0 0118 21z" />
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-1">Smart Contact Storage</h3>
            <p class="text-gray-600 dark:text-gray-300">Effortlessly store, organize, and search through your contacts.</p>
          </div>
        </div>
  
        <!-- Another Card -->
        <div class="flex items-start bg-gradient-to-tr from-white to-gray-100 dark:from-gray-800 dark:to-gray-700 border border-gray-300 dark:border-gray-700 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
          <div class="text-blue-600 dark:text-blue-400 mr-4">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 15l-3.5-3.5M12 15l3.5-3.5M12 15V3M4.5 21h15" />
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-1">Secure Authentication</h3>
            <p class="text-gray-600 dark:text-gray-300">Secure login with encrypted passwords and Spring Security.</p>
          </div>
        </div>
  
        <!-- Add more cards as needed in the same format -->
      </div>
    </div>
  </section>
  
  
</body>
</html>
